<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Forest Temple Design By Unreal Engine 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Noto Serif', serif;
            background-color: #F8FAE5;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-weight: bold;
            text-align: center;
            background-color: #43766C;
            padding: 20px;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .forest-img {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .forest-img img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .forest-img img:hover {
            transform: scale(1.05);
        }

        .caption {
            text-align: center;
            margin-top: 5px;
            font-style: italic;
            color: #666;
        }

        footer{
            background-color: #B19470;
            
        }
        
        footer > p{
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>Forest Temple Design</h1>
    <div class="grid-container">
        <!-- Example of two images, repeat for more -->
        <div class="forest-img">
            <img src="./forest temple/2.png" alt="forest path">
            <div class="caption">forest path</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/3.png" alt="front temple gate">
            <div class="caption">temple front view</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/4.png" alt="trees in forest">
            <div class="caption">forest trees</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/8.png" alt=" ganesh ji">
            <div class="caption"> ganesh ji idol</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/9.png" alt=" temple boundary">
            <div class="caption"> temple boundary</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/10.png" alt="temple gate from inside the temple">
            <div class="caption"> gate from inside the temple </div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/12.png" alt="broken temple wall">
            <div class="caption">broken temple wall</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/16.png" alt="forest">
            <div class="caption">forest</div>
        </div>
        <div class="forest-img">
            <img src="./forest temple/15.png" alt="sun and mountain">
            <div class="caption">sun and mountain</div>

        </div>
        

        <!-- Additional images would follow the same pattern -->
        <!-- Placeholder for more images -->
        <!-- Ensure that the src paths are correct and images are accessible -->
    </div>

    <footer>
       <p>www.linkedin.com/in/aprarps002</p> 
    </footer>
</body>
</html>
